<html>
    <head>
        <title>Countdown christmass</title>
        <script type="text/javascript" src="timer.js" async></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    </head>
    <body>
        <div id="wrapper">
            <div id="clock">
                <header>
                    <h1 id="head">Christmas 2022 - Countdown</h1>
                </header>
                <div id="count-container">
                    <div id="labels">
                        <span>Days</span>
                        <span>Hours</span>
                        <span>Minutes</span>
                        <span>Seconds</span>
                    </div>
                    <div id="counter">
                        <span id="days">&nbsp;</span>
                        <span id="hours">&nbsp;</span>
                        <span id="minutes">&nbsp;</span>
                        <span id="seconds">&nbsp;</span>
                    </div>
                </div>
            </div>
        </div>
        <iframe hidden src="https://www.youtube.com/embed/yXfWUNl1PbM?&autoplay=1&mute=1"></iframe>
    </body>
</html>
